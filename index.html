<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="sticky-note"></div>
    <div class="notes-container">
      <div class="heading"><h1>To Do's...</h1></div>
      <div class="task">
        <form>
          <div class="item">
            <input type="text" name="userText" id="userData" /><label
              for="task-{{$index}}"
              ><span></span
            ></label>
            <button onclick="addToList()">Add</button>
          </div>
        </form>
      </div>
      <div class="count"><h3>0 out of 0 tasks done</h3></div>
    </div>
  </body>
</html>
